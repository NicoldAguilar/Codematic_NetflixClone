<h1>FORMULARIO PARA REGISTRAR PELICULAS</h1>

<form action="/api/movies/store" enctype="multipart/form-data" method="POST" >
    <label>Nombre</label>
    <input type = "text" name="titulo">
    <label>Imagen</label>
    <input type="file" name="image" accept=".png, .jpg, .jpeg">

    <button>GUARDAR PELICULA</button>
</form>
